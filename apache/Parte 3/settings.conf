    DocumentRoot /var/www/mi-sitio.com/public_html
    
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    
    <Directory /var/www/www.hola.com/public_html>
